<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Teenage Mutant Ninja Turtles Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="squirtle">
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/tmnt.gif" alt="Squirtle">
      <div class="grass"></div>
    </div>
    <div id="pikachu">
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/tmnt-onhisback.gif" alt="Pikachu">
      <div class="grass"></div>
    </div>
    <div id="options">
      <div class="row">
        <button id="fast-punch-button">
          Fast Punch
        </button>
        <button id="splinters-kick-button" class="level-3">
          Splinter's Kick
        </button>
      </div>
      <div class="row">
        <button id="thunder-button" class="levei-2">
          Thunder
        </button>
        <button id="back-flip-button">
          Back flip
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Please choose one attack
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Desafio 5</title>
</head>
<body>
	<div id="root">
		<div id="game-info">
			<div id="dashboard">
				<div>
					<div id="time">
						<h2 >Time</h2>
						<h3 id="show-time" style="color: rgb(204, 64, 64);">0000</h3>
					</div>
					<div id="level">
						<h2>Level</h2>
						<h2 id="show-level" style="color: rgb(41, 41, 161);">0</h2>
					</div>
					<div id="pontos">
						<h2>Score</h2>
						<h2 id="show-pontos" style="color: rgb(32, 133, 7);">0</h2>
					</div>
					<div id="max-pontos">
						<h2>Record</h2>
						<h2 id="show-max-pontos" style="color: rgb(138, 31, 12);">9999</h2>
					</div>
				</div>
				<div id="time-bar">
					<div min="0" max="100" value="100" id="time-left"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/dashboard.js"></script>
	<script src="./js/candy.js"></script>
	<script src="./js/grid.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
